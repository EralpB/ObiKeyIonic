<ion-header>
  <ion-navbar>
    <ion-title>
      ObiKey
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ng-container *ngIf="decoded">
<button ion-button full (click)="scan()" style="margin:0 auto;height:40vw;width:40vw;border-radius:20vw;padding:0px;">SCAN</button>
<br>
<br>

<button ion-button block icon-left color="secondary" (click)="profile()">
<ion-icon name="people"></ion-icon>
Manage Identities
</button>

<button ion-button block icon-left *ngIf="!locker.passwordProtected" (click)="setPassword()">
<ion-icon name="lock"></ion-icon>
Set Password</button>

<button ion-button block icon-left *ngIf="locker.passwordProtected" (click)="setPassword()">
<ion-icon name="lock"></ion-icon>
Update Password</button>

<button ion-button block icon-left *ngIf="locker.passwordProtected" (click)="removePassword()">
<ion-icon name="remove-circle"></ion-icon>
Remove Password</button>
</ng-container>

<button *ngIf="!decoded" icon-left ion-button block color="warning" (click)="unlock()">
<ion-icon name="unlock"></ion-icon>
Unlock</button>

<br>
<br>
<button ion-button icon-left block (click)="howToUse()">
<ion-icon name="help-circle"></ion-icon>
FAQ</button>
</ion-content>
