<ion-header>
  <ion-navbar>
    <ion-title>Identity</ion-title>
    <ion-buttons *ngIf="identity" end>
    <button ion-button color="danger" (click)="deleteIdentity()"><ion-icon color="danger" name="remove-circle" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form [formGroup]="todo" (ngSubmit)="logForm()">

      <ion-item>
        <ion-label stacked>Title(*)</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-input type="text" formControlName="address"></ion-input>
      </ion-item>

      <button full ion-button type="submit" [disabled]="!todo.valid">Save</button>
      <button full ion-button color="danger" type="submit">Cancel</button>
</form>
</ion-content>
